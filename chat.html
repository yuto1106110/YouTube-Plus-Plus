<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Plus Chat</title>
    <style>
        :root {
            --bg-color: #0f0f0f; --container-bg: #1e1e1e; --text-color: #ffffff;
            --accent-color: #3ea6ff; --input-bg: #2a2a2a; --border-color: #444;
            --msg-bg: #333333; --me-msg-bg: #263850;
        }
        .role-OWNER { color: #ff4e4e !important; font-weight: bold; text-shadow: 0 0 5px rgba(255,0,0,0.3); }
        .role-ADMIN { color: #ffa500 !important; font-weight: bold; }
        .role-USER { color: var(--accent-color); }

        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background-color: var(--bg-color); overflow: hidden; font-family: sans-serif; color: white; }
        #app { width: 100%; height: 100dvh; display: flex; flex-direction: column; position: relative; }
        .hidden { display: none !important; }

        .auth-page { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 360px; background-color: var(--container-bg); padding: 30px; border-radius: 12px; border: 1px solid var(--border-color); }
        .auth-card input { width: 100%; padding: 12px; margin-bottom: 15px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 6px; color: white; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent-color); color: #000; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .header { padding: 10px 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: #252525; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; list-style: none; margin: 0; }
        .message-item { background: var(--msg-bg); padding: 10px 14px; border-radius: 12px; border: 1px solid var(--border-color); max-width: 85%; position: relative; }
        .me { align-self: flex-end; background: var(--me-msg-bg); border-left: 4px solid var(--accent-color); }
        .user-name { font-size: 11px; font-weight: bold; margin-bottom: 2px; display: block; cursor: pointer; }
        .time { font-size: 10px; color: #aaa; float: right; margin-top: 5px; margin-left: 10px; }

        #scroll-btn { position: absolute; bottom: 100px; right: 20px; background: var(--accent-color); border: none; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; display: none; font-size: 24px; z-index: 20; }
        .input-area { padding: 15px; border-top: 1px solid var(--border-color); background: var(--container-bg); display: flex; gap: 10px; }
        .chat-input { flex: 1; padding: 12px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 24px; color: white; outline: none; font-size: 16px; }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:90; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #222; padding: 25px; border-radius: 15px; border: 1px solid var(--accent-color); z-index: 100; width: 85%; max-width: 320px; text-align: center; }
        .btn-m { width: 100%; padding: 10px; margin-top: 8px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; background: #444; color: white; }
        .mute-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; margin-top: 10px; }
        .btn-s { padding: 5px; font-size: 10px; background: #333; color: #ccc; border: 1px solid #555; border-radius: 4px; cursor: pointer; }
        
        .status-box { background: #111; padding: 8px; border-radius: 6px; font-size: 11px; margin: 10px 0; text-align: left; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="app">
    <div id="auth-page" class="auth-page">
        <div class="auth-card">
            <h2 id="auth-title">ログイン - Plus Chat</h2>
            <input type="text" id="auth-user" placeholder="ユーザー名">
            <input type="password" id="auth-pass" placeholder="パスワード">
            <button class="auth-btn" onclick="handleAuth()" id="auth-btn-text">ログイン</button>
            <p style="text-align:center; font-size:14px; margin-top:20px; color:#aaa;">
                <span style="color:var(--accent-color); cursor:pointer; font-weight:bold;" onclick="toggleAuth()" id="toggle-text">新規登録はこちら</span>
            </p>
        </div>
    </div>

    <div id="chat-page" class="hidden" style="display:flex; flex-direction:column; height:100%;">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="my-display-name" style="font-weight:bold;">⚙️</span>
                <span id="online-count" style="font-size:12px; color:#aaa; background:#111; padding:2px 8px; border-radius:10px;">0 Online</span>
            </div>
            <button onclick="logout()" style="background:none; border:1px solid #555; color:#ccc; padding:5px 10px; border-radius:4px; font-size:12px;">ログアウト</button>
        </div>
        <ul id="messages" onscroll="handleScroll()"></ul>
        <button id="scroll-btn" onclick="scrollToBottom()">↓</button>
        <div class="input-area">
            <input type="text" id="msg-input" class="chat-input" placeholder="メッセージを入力..." onkeypress="if(event.key==='Enter') send()">
        </div>
    </div>

    <div id="modal-area" class="hidden">
        <div class="overlay" onclick="closeModal()"></div>
        <div id="modal-content" class="modal"></div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
    const SERVER = "https://plus-chat-api.onrender.com";
    const ROLES = { OWNER: 100, ADMIN: 50, USER: 0 };
    let socket, myName, myId, myRole, isAutoScroll = true, mode = 'login';

    // ページ読み込み時に自動ログインをチェック
    window.onload = () => {
        const savedUser = localStorage.getItem('plus_chat_user');
        const savedPass = localStorage.getItem('plus_chat_pass');
        if (savedUser && savedPass) {
            document.getElementById('auth-user').value = savedUser;
            document.getElementById('auth-pass').value = savedPass;
            handleAuth(true); // 自動ログインフラグを立てて実行
        }
    };

    function toggleAuth() {
        mode = (mode === 'login' ? 'register' : 'login');
        document.getElementById('auth-title').innerText = mode === 'login' ? 'ログイン - Plus Chat' : '新規登録 - Plus Chat';
        document.getElementById('auth-btn-text').innerText = mode === 'login' ? 'ログイン' : '登録する';
        document.getElementById('toggle-text').innerText = mode === 'login' ? '新規登録はこちら' : 'ログインに戻る';
    }

    async function handleAuth(isAuto = false) {
        const u = document.getElementById('auth-user').value;
        const p = document.getElementById('auth-pass').value;
        if(!u || !p) return;

        try {
            const res = await fetch(`${SERVER}/api/${mode}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            if (data.success) {
                if (mode === 'register') { 
                    alert('登録完了！ログインしてね'); 
                    toggleAuth(); 
                } else {
                    // ログイン成功時に情報を保存
                    localStorage.setItem('plus_chat_user', u);
                    localStorage.setItem('plus_chat_pass', p);
                    myName = data.username; myId = data.userId; myRole = data.role;
                    startChat();
                }
            } else { 
                if(!isAuto) alert(data.message || '失敗しました');
                else logout(); // 自動ログイン失敗時は情報を消す
            }
        } catch(e) { 
            if(!isAuto) alert('サーバーに接続できません'); 
        }
    }

    function startChat() {
        document.getElementById('auth-page').classList.add('hidden');
        document.getElementById('chat-page').classList.remove('hidden');
        document.getElementById('my-display-name').innerHTML = `⚙️ <span class="role-${myRole}">${myName}</span>`;
        
        socket = io(SERVER);

        socket.on('online count', c => {
            document.getElementById('online-count').innerText = c + ' Online';
        });

        socket.on('load messages', msgs => { 
            const list = document.getElementById('messages');
            list.innerHTML = ''; msgs.forEach(addMsg); scrollToBottom();
        });

        socket.on('chat message', data => { 
            addMsg(data); 
            if (isAutoScroll) scrollToBottom(); 
        });

        socket.on('delete message', id => { document.getElementById(`msg-${id}`)?.remove(); });
        socket.on('system message', t => alert(t));

        socket.on('user status data', data => {
            const box = document.getElementById('status-box');
            if(box) {
                box.innerHTML = `
                    状態: ${data.isBanned ? '<span style="color:red">BAN中</span>' : '<span style="color:#28a745">正常</span>'}<br>
                    ミュート: ${data.muteStatus}
                `;
            }
        });
    }

    function addMsg(d) {
        const li = document.createElement('li');
        li.className = 'message-item' + (d.user === myName ? ' me' : '');
        li.id = `msg-${d.id}`;
        const time = d.createdAt ? new Date(d.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '--:--';
        
        li.innerHTML = `
            <span class="user-name role-${d.role || 'USER'}" onclick="openMenu('${d.user}', '${d.userId}', '${d.role}', ${d.id})">${d.user}</span>
            <div style="font-size:15px; color:#eee; word-break: break-all;">${d.text}</div>
            <span class="time">${time}</span><div style="clear:both;"></div>
        `;
        document.getElementById('messages').appendChild(li);
    }

    function openMenu(name, targetId, targetRole, msgId) {
        const content = document.getElementById('modal-content');
        const myLevel = ROLES[myRole];
        content.innerHTML = `<h3 class="role-${targetRole}">${name}</h3><p style="color:#888; font-size:11px;">ID: ${targetId}</p>`;
        content.innerHTML += `<div id="status-box" class="status-box">状態を取得中...</div>`;
        socket.emit('get user status', targetId);
        content.innerHTML += `<button class="btn-m" onclick="navigator.clipboard.writeText('${targetId}');alert('IDをコピーしました')">IDコピー</button>`;

        if (myLevel >= ROLES.ADMIN && myName !== name) {
            content.innerHTML += `<button class="btn-m" onclick="doAdmin('delete', '${targetId}', null, ${msgId})">メッセージ削除</button>`;
            content.innerHTML += `
                <div style="margin-top:10px; border:1px solid #444; padding:8px; border-radius:8px; background:#1a1a1a;">
                    <p style="font-size:11px; margin-bottom:5px; color:#aaa;">時間制限ミュート</p>
                    <div class="mute-grid">
                        <button class="btn-s" onclick="doMute('${targetId}', 10)">10分</button>
                        <button class="btn-s" onclick="doMute('${targetId}', 60)">1時間</button>
                        <button class="btn-s" onclick="doMute('${targetId}', 1440)">1日</button>
                        <button class="btn-s" style="color:#ff4e4e;" onclick="doMute('${targetId}', null)">永遠</button>
                    </div>
                    <button class="btn-m" style="background:#28a745; margin-top:10px;" onclick="doAdmin('unmute', '${targetId}')">ミュート解除</button>
                </div>`;
        }
        if (myRole === 'OWNER' && myName !== name) {
            content.innerHTML += `<hr style="border:0.5px solid #444; margin:10px 0;">`;
            if (targetRole === 'USER') content.innerHTML += `<button class="btn-m" style="background:#ffa500; color:black;" onclick="doAdmin('promote', '${targetId}')">ADMIN任命</button>`;
            else content.innerHTML += `<button class="btn-m" onclick="doAdmin('demote', '${targetId}')">権限剥奪</button>`;
            content.innerHTML += `<button class="btn-m" style="background:#cc0000;" onclick="doAdmin('ban', '${targetId}')">追放(BAN)</button>`;
            content.innerHTML += `<button class="btn-m" style="background:#28a745;" onclick="doAdmin('unban', '${targetId}')">BAN解除</button>`;
        }
        content.innerHTML += `<button class="btn-m" style="background:none; color:#888;" onclick="closeModal()">閉じる</button>`;
        document.getElementById('modal-area').classList.remove('hidden');
    }

    function doMute(targetId, mins) {
        if(confirm(mins ? `${mins}分間ミュートしますか？` : '永遠にミュートしますか？')){
            socket.emit('admin command', { type: 'mute', targetId, myId, minutes: mins });
            closeModal();
        }
    }

    function doAdmin(type, targetId, newRole, msgId) {
        if(confirm('この操作を実行しますか？')){ 
            socket.emit('admin command', { type, targetId, myId, newRole, msgId }); 
            closeModal(); 
        }
    }

    function handleScroll() {
        const l = document.getElementById('messages');
        const bottom = l.scrollHeight - l.scrollTop - l.clientHeight < 100;
        isAutoScroll = bottom;
        document.getElementById('scroll-btn').style.display = bottom ? 'none' : 'block';
    }

    function scrollToBottom() { const l = document.getElementById('messages'); l.scrollTop = l.scrollHeight; }
    function closeModal() { document.getElementById('modal-area').classList.add('hidden'); }
    
    // ログアウト時にストレージを消す
    function logout() { 
        localStorage.removeItem('plus_chat_user');
        localStorage.removeItem('plus_chat_pass');
        location.reload(); 
    }
    
    function send() { 
        const i = document.getElementById('msg-input'); 
        if(i.value.trim()){ 
            socket.emit('chat message', {user:myName, text:i.value}); 
            i.value=''; 
        } 
    }
</script>
</body>
</html>
